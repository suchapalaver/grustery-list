[package]
name = "grusterylist"
version = "0.1.0"
edition = "2018"
authors = ["https://github.com/suchapalaver"]
license = "MIT"
description = "A tool to make grocery lists written in Rust"
readme = "README.md"
repository = "https://github.com/suchapalaver/grustery-list"



# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "*", features = ["derive"] }

# serde_json is just for the example, not required in general
serde_json = "*"
serde_derive = "*"
clap = {version = "~2.27.0", features = ["yaml"]}
